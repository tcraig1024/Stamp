<!DOCTYPE html>
<html>
  <head>
    <title>SnowShoe Stamp</title>
    <link rel="stylesheet" type="text/css" href="http://tcraig1024.github.io/Stamp/StampScreen.css"
    <link rel="stylesheet" type="text/css" href="http://tcraig1024.github.io/Stamp/snowshoe.css">
    <script src="http://tcraig1024.github.io/Stamp/Javascript/jquery.snowshoe.js"></script>
    <script src="http://tcraig1024.github.io/Stamp/snowshoe/lib/snowshoe.js"></script>
  </head>

  <body> 
    <h1>Stamp Me</h1>
    <canvas id="stamp-screen" class="stamp-screen" style="height:85%"></canvas>
    <script>
      var stampScreenInitData = {
        "postUrl": "/stamps",
        "stampScreenElmId": "snowshow-progess-bar",
        "progressBarOn": true,
        "postViaAjax": true, // post via Ajax  
        "success": function(response){
          // handle success
          console.log("Success!");
          var redirectData = JSON.parse(response);
          window.location.href = redirectData.redirect_path;
          },
        
        "error": function(response){
          // handle failure
          console.log(" :-( ");
          window.location.href = "/error";
        }
      }
    </script>
  </body>
</html>
